<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <section class="header">
            <h1>Your Result </h1>
            <div class="header__result">
                <div class="">76</div>
                <div>of 100</div>
            </div>
            <h2>Great</h2>
            <p>
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>
        <section class="summary">
            <h2>Summary</h2>

            <div class="topics">
                <div class="topic reaction">
                    <div class="topic-info">
                        <div class="topic-image">
                            <img src="assets/images/icon-reaction.svg" alt="Icon reaction" aria-hidden="true">
                        </div>
                        <div class="topic-title">
                            Reaction
                        </div>
                    </div>
                    <div class="topic-rate">
                        <span class="topic-result">80 </span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="topic memory">
                    <div class="topic-info">
                        <div class="topic-image">
                            <img src="assets/images/icon-memory.svg" alt="Icon memory" aria-hidden="true">
                        </div>
                        <div class="topic-title">Memory</div>
                    </div>
                    <div class="topic-rate">
                        <span class="topic-result">92 </span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="topic verbal">
                    <div class="topic-info">
                        <div class="topic-image">
                            <img src="assets/images/icon-verbal.svg" alt="Icon verbal" aria-hidden="true">
                        </div>
                        <div class="topic-title">Verbal</div>
                    </div>
                    <div class="topic-rate">
                        <span class="topic-result">61 </span>
                        <span>/ 100</span>
                    </div>
                </div>
                <div class="topic visual">
                    <div class="topic-info">
                        <div class="topic-image">
                            <img src="assets/images/icon-visual.svg" alt="Icon visual" aria-hidden="true">
                        </div>
                        <div class="topic-title">Visual</div>
                    </div>
                    <div class="topic-rate">
                        <span class="topic-result">72 </span><span>/ 100</span>
                    </div>
                </div>
            </div>
            <div>
                <button>Continue</button>
            </div>
        </section>
    </main>
    <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Franci Melink</a>.
    </div>
</body>

</html>
